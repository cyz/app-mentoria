<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maratonas de Mentoria WoMakersCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container-fluid mb-4 text-center text-white">
      <h1>WoMakersCode</h1>
      <h2>Maratonas de Mentoria de Soft Skills</h2>
      
    </header>

    <main class="container">
      
      <!-- Admin Section for Creating Activities -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
              <h4 class="mb-0">üõ†Ô∏è √Årea Administrativa - Cadastro de Turmas</h4>
            </div>
            <div class="card-body">
              <button class="btn btn-warning mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#admin-form" aria-expanded="false">
                ‚ûï Nova Turma de Mentoria
              </button>
              <div class="collapse" id="admin-form">
                <form id="create-activity-form" class="row g-3">
                  <div class="col-md-6">
                    <label for="title" class="form-label">T√≠tulo da Turma *</label>
                    <input type="text" class="form-control" id="title" required>
                  </div>
                  <div class="col-md-6">
                    <label for="mentor-name" class="form-label">Nome da Mentora *</label>
                    <input type="text" class="form-control" id="mentor-name" required>
                  </div>
                  <div class="col-md-6">
                    <label for="mentor-email" class="form-label">E-mail da Mentora *</label>
                    <input type="email" class="form-control" id="mentor-email" required>
                  </div>
                  <div class="col-md-6">
                    <label for="max-participants" class="form-label">M√°ximo de Participantes *</label>
                    <input type="number" class="form-control" id="max-participants" min="1" max="50" required>
                  </div>
                  <div class="col-12">
                    <label for="description" class="form-label">Descri√ß√£o *</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                  </div>
                  <div class="col-md-6">
                    <label for="schedule" class="form-label">Hor√°rio *</label>
                    <input type="text" class="form-control" id="schedule" placeholder="Ex: Quartas-feiras, 19:00 - 20:30" required>
                  </div>
                  <div class="col-md-6">
                    <label for="soft-skills" class="form-label">Soft Skills (separadas por v√≠rgula) *</label>
                    <input type="text" class="form-control" id="soft-skills" placeholder="Ex: comunica√ß√£o, lideran√ßa, gest√£o" required>
                  </div>
                  <div class="col-12">
                    <label for="requirements" class="form-label">Pr√©-requisitos</label>
                    <textarea class="form-control" id="requirements" rows="2" placeholder="Opcional"></textarea>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-success">‚úÖ Criar Turma</button>
                    <button type="reset" class="btn btn-outline-secondary ms-2">üîÑ Limpar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="row align-items-start">
          <section id="activities-container" class="col col-12 col-md-6">
            <h3 class="text-secondary">Turmas dispon√≠veis</h3>
            <div id="activities-list">
              <!-- Activities will be loaded here -->
              <p>Carregando as atividades...</p>
            </div>
          </section>

          <section id="signup-container" class="col col-12 col-md-5 me-1">
            <h3 class="text-secondary">Inscri√ß√£o para sess√µes de mentoria</h3>
            <form id="signup-form">
              <div class="form-group mb-3">
                <label for="email">E-mail da aluna:</label>
                <input type="email" id="email" class="form-control" required placeholder="aluna@womakerscode.org" />
              </div>
              <div class="form-group mb-3">
                <label for="activity">Turma:</label>
                <select id="activity" class="form-select" required>
                  <option value="">-- Selecione a atividade --</option>
                  <!-- A lista de atividades ser√° carregada aqui -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirmar inscri√ß√£o</button>
            </form>
            <div id="message" class="hidden mt-3"></div>
        </section>
        </div>
      
    </main>

    <footer class="py-4">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">¬© Copyright WoMakersCode 2015-2025 . Todos os direitos reservados.</div></div>
                <div class="col-auto">
                    <span class="mx-1">Women + Tech = strong</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
